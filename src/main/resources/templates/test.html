<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <p>变量表达式</p>
    <h6 th:text="'姓名  =='+ ${user.name}">姓名</h6>
    <h6 th:text="'age  =='+ ${user.age}"></h6>

    <p>选择变量表达式</p>
    <div th:object="${user}">
        <p th:text="*{name}"></p>
        <p th:text="*{age}"></p>
    </div>

    <p>等价的变量表达式</p>
    <div>
        <p th:text="${user.name}"></p>
        <!-- 如果没有 "选择对象", 那么 * 和 $ 是等价的 -->
        <p th:text="*{user.name}"></p>
    </div>

    <p></p>
    <a href="#" th:href="@{http://39.106.208.40:9000}">返回首页</a> <br>


</body>
</html>
